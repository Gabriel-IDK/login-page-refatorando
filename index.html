<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refatorando</title>
    <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/responsivo.css">
</head>
<body>

    <div class="back">
        <div class="login">
            <div class="welcome">
                <h2>Olá!<br>Seja bem vindo(a) novamente.</h2>
                <p>Para acessar nosso conteúdo Por-favor faça login!</p>
            </div>
        </div>

        <div class="form">
            <div class="form-welcome">
                <img src="./public/images/Logo_Horizontal_colorida_Refatorando_1.png" alt="" width="200">
                <h3>Faça seu Login.</h3>
                <form action="">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="senha">
                    <a href="#">Esqueci minha senha</a>
                    <button>Entrar</button>
                </form>
                <div class="line">
                    <div>Ou Faça Login Com</div>
                </div>
                <a href="#" class="google">  
                    <div id="google-box">
                        <div id="gimage"></div>
                        <span id="gtext">Logar com o Google</span>
                    </div>
                </a>
                <div class="cadastro">
                    Não possue uma conta? <a href="#">Se cadastre</a>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
